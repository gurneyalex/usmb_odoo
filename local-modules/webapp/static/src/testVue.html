<!DOCTYPE html>
<html lang="en">
	<head>
		<title>prix</title>
	</head>
	<body>
		<div id="app">
            <h1>VueMart</h1>

            <h2>Panier</h2>
            <ul>
              <li v-for="item in shoppingCart" v-if="item.cost > 0" >
                  <a v-bind:href="item.url" >{{item.label}} </a>: {{item.cost}}
                </li>
            </ul>
            <p>Total: {{ totalPrice }}â‚¬</li>
          
            <h2>Horaires d'ouverture</h2>
            <p>Dimanche: 10h - 16h</p>
            <p>Du lundi au vendredi : 09h - 17h</p>
            <p>Samedi : 09h30 - 18h00</p>
		</div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const app = new Vue({
                el :'#app',
                data:{
                    shoppingCart:[
                        {
                            label: 'Apples',
                            cost: 10,
                            url:'/apples.html'
                        },
                        {
                            label: 'Bananas',
                            cost: 2,
                            url:'/bananas.html'
                        },
                        {
                            label: 'Coconuts',
                            cost: 20,
                            url:'/coconuts.html'
                        }
                    ]

                },

                computed:{
                    totalPrice(){
                        let total = 0

                        this.shoppingCart.forEach(element => {
                            total+= element.cost
                        });
                        return total
                    }
                }
            });
        </script>
	</body>
</html>
